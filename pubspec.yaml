name: flutter_boilerplate
description: 'A new Flutter project.'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.5.1
  auto_route: ^8.1.1
  flutter_localization: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator:
  build_runner: ^2.4.9
  flutter_gen_runner:

flutter_gen:
  output: lib/gen

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/env/.env.production
    - assets/env/.env.staging
    - assets/env/.env.development
    - assets/env/
    - assets/
